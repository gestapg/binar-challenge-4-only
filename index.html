<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <title>Challenge Chapter 4</title>
  </head>
  <body>
    <div class="background container-fluid">
      <div class="container-fluid d-flex align-items-center fixed-top">
        <button type="button" class="back--button"><</button>
        <img src="./logo 1.png" alt="" class="ms-3" />
        <h2 class="ms-3 judul">ROCK PAPER SCISSORS</h2>
      </div>
      <div class="konten container-fluid d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div id="player-area" class="col-4 text-center">
              <h1>PLAYER 1</h1>
              <div class="btn--batu p-3 mx-auto"><img src="batu.png" alt="" class="batu" /></div>
              <div class="btn--kertas p-3 mx-auto"><img src="kertas.png" alt="" class="kertas" /></div>
              <div class="btn--gunting p-3 mx-auto"><img src="gunting.png" alt="" class="gunting" /></div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <div id="result-area" class="text-center">
                <h1 class="vs">VS</h1>
              </div>
            </div>
            <div id="comp-area" class="col-4 text-center">
              <h1>COM</h1>
              <div class="comp--batu p-3 mx-auto"><img src="batu.png" alt="" class="batu" /></div>
              <div class="comp--kertas p-3 mx-auto"><img src="kertas.png" alt="" class="kertas" /></div>
              <div class="comp--gunting p-3 mx-auto"><img src="gunting.png" alt="" class="gunting" /></div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button class="new-game refresh">
                <img src="refresh.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
